<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calcBody">
        <div class="displaySection">
            <div class="upperDisplay">
                <span id="upperDisplay"></span>
            </div>
            <div class="lowerDisplay">
                <span id="operator"></span>
                <span id="lowerDisplay"></span>
            </div>
        </div>
        <div class="buttonSection">
            <div class="buttonRow">
                <button value="AC" id="acButton" class="calcButton">AC</button>
                <button value="CE" id="clearButton" class="calcButton">CE</button>
                <button value="." class="calcButton numberButton">.</button>
                <button value="/" class="calcButton operatorButton">/</button>
            </div>
            <div class="buttonRow">
                <button value="7" class="calcButton numberButton">7</button>
                <button value="8" class="calcButton numberButton">8</button>
                <button value="9" class="calcButton numberButton">9</button>
                <button value="*" class="calcButton operatorButton">*</button>

            </div>
            <div class="buttonRow">
                <button value="4" class="calcButton numberButton">4</button>
                <button value="5" class="calcButton numberButton">5</button>
                <button value="6" class="calcButton numberButton">6</button>
                <button value="-" class="calcButton operatorButton">-</button>

            </div>
            <div class="buttonRow">
                <button value="1" class="calcButton numberButton">1</button>
                <button value="2" class="calcButton numberButton">2</button>
                <button value="3" class="calcButton numberButton">3</button>
                <button value="+" class="calcButton operatorButton">+</button>

            </div>
            <div class="buttonRow">
                <button value="00" class="calcButton numberButton">00</button>
                <button value="0" class="calcButton numberButton">0</button>
                <button class="calcButton calcButtonEqual">=</button>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
