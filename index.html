<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calcBody">
        <div class="displaySection">
            <div class="upperDisplay">
                <span id="upperDisplay"></span>
            </div>
            <div class="lowerDisplay">
                <span id="lowerDisplay"></span>
            </div>
        </div>
        <div class="buttonSection">
            <div class="buttonRow">
                <button value="AC" class="calcButton">AC</button>
                <button value="CE" class="calcButton">CE</button>
                <button value="." class="calcButton">.</button>
                <button value="/" class="calcButton">/</button>
            </div>
            <div class="buttonRow">
                <button value="7" class="calcButton">7</button>
                <button value="8" class="calcButton">8</button>
                <button value="9" class="calcButton">9</button>
                <button value="*" class="calcButton">*</button>

            </div>
            <div class="buttonRow">
                <button value="4" class="calcButton">4</button>
                <button value="5" class="calcButton">5</button>
                <button value="6" class="calcButton">6</button>
                <button value="-" class="calcButton">-</button>

            </div>
            <div class="buttonRow">
                <button value="1" class="calcButton">1</button>
                <button value="2" class="calcButton">2</button>
                <button value="3" class="calcButton">3</button>
                <button value="4" class="calcButton">+</button>

            </div>
            <div class="buttonRow">
                <button class="calcButton">00</button>
                <button class="calcButton">0</button>
                <button class="calcButton calcButtonEqual">=</button>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
